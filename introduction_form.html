<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Laura Fauzia's Legendary Fox || WEB215 || Introduction</title>
    <link rel="stylesheet" href="styles/default.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Halant:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="scripts/introform.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
  </head>

  <body>  
    <div data-include="components/header.html"></div>  
    <br><br>
    
    <main>
      <h2> Introduction Form</h2>
   
      <form id="form-cont">
                             
        <div class="form-group">
          <label for="user-photo">Insert a photo :</label>
          <input type="file" id="user-photo">
        </div>

        <div class="form-group">
            <label for="photocaption">Enter a photo caption:</label>
            <input type="text" id="photocaption" value='My favorite french poem:”Le Corbeau et le Renard"' >
        </div>

        <div class="form-group">
            <label for="fullname">Enter your Full Name:</label>
            <input type="text" id="fullname" value="Laura Fauzia || Legendary Fox">
        </div>

        <div class="form-group">
            <label for="personalbackground">Personal Background:</label>
            <textarea id="personalbackground">I grew up in the DRC and moved to Charlotte for some time now and since then, it has become my home.</textarea>
        </div>

        <div class="form-group">
            <label for="probackground">Professional Background:</label>
            <textarea id="probackground">I have worked with Apple as a bilingual french technical support II for a few years before deciding to return to school</textarea>
        </div>

        <div class="form-group">
            <label for="acabackground">Academic Background:</label>
            <textarea id="acabackground">I started out in surgical technology but after a few semesters doing clinicals, (the smell of burning flesh, blood and the OR smell) I decided it wasn't for me, so I’m now completing my associates in IT- Full stack.</textarea>
        </div>

        <div class="form-group">
            <label for="subbackground">Background in this Subject:</label>
            <textarea id="subbackground">I think it’s fascinating to code so I’m here to learn even more about it.</textarea>
        </div>

        <div class="form-group">
            <label for="platform">Primary Computer Platform:</label>
            <textarea id="platform" >macOS Sonoma (14.2.1)</textarea>
        </div>

        <div class="form-group">
          <label for="coursebackground">Courses I'm taking & why:</label>
          <textarea id="coursebackground" placeholder="Enter courses separated by commas">WEB250-N801- Database Driven Websites,
WEB215-N801- Advanced Markup & Scripting, 
CSC221-N801 Advanced Python Programming. All needed for my Major</textarea>
        </div>

        <div class="form-group">
            <label for="funny">Item to remember me by:</label>
            <textarea id="funny">I really can’t stand public speaking, it makes me panic to the point I lose my voice. I'd also like to Share: I like starting out with diy projects but I do not finish them.</textarea>
        </div>

        <div class="form-group">
            <label for="additionalshare">I'd also like to Share:</label>
            <textarea id="additionalshare">I like starting out with diy projects but I do not finish them.</textarea>
        </div>

        <div class="form-group">
            <label>Do you enjoy coding?</label>
            <input type="radio" name="enjoycoding" checked="checked" value="yes"> Yes
            <input type="radio" name="enjoycoding" value="no"> No
        </div>

        <div class="form-group">
            <label for="favpro">Programming languages you know:</label>
            <input id="favpro" type="checkbox" name="programinglanguages" value="Python" checked="checked">Python 
            <input type="checkbox" name="programinglanguages" value="Javascript">JavaScript 
            <input type="checkbox" name="programinglanguages" value="Java">Java 
        </div>
     
        <input id="submit" type="submit" value="Submit">         
      </form>
     
    </main>
         
      <div data-include="components/footer.html"></div>
      <script src="scripts/HTMLInclude.js"></script>         
   
  </body>
</html>
